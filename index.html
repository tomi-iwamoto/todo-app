<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Todo App</title>
  <!----------fontawesome----->
  <script src="https://kit.fontawesome.com/a654178576.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
  <!----google fonts---->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img class="mobile-img" src="img/mobile-light.jpg" alt="mountains">
    <!-- <img class="desktop-img" src="img/desktop-light.jpg" alt="mountains"> -->
    
    <div class="title-wrap">
      <h1>To Do</h1>
      <img id="moon" src="img/moon.svg" alt="moon icon" class="src">
    </div>
  </header>

  <main>
    <div id="wrapper" class="input-wrapper">
      <!-- <i id="add" class="far fa-circle"></i> -->
      <input id="activity" type="text" name="activity" placeholder="Create a new todo...">
    </div>

    <div class="list-wrapper">
      <!--this is where the new divs and list will appear-->
      <div id="list-container"></div>
      
      
      <div class="counter-wrap">
        <div class="counter">
          <p id="counter">Items left</p>
          <p id="clear">Clear Completed</p>
        </div>
      </div>


      <div class="filter-wrapper">
        <div class="filter">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
      </div>



    </div>




  </main>




  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>





  <script src="js/script.js"></script>
</body>

</html>
